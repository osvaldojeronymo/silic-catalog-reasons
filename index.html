<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SILIC 2.0 — Catálogo de Motivos de Devolução - Imóveis de uso</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <a href="#conteudo" class="skip-link">Ir para o conteúdo principal</a>
    <header class="header silic-header" role="banner">
      <nav class="navbar" aria-label="Cabeçalho principal">
        <div class="nav-container">
          <div class="nav-left">
            <div class="nav-logo">
              <img src="assets/images/logo-caixa.svg" alt="Logomarca Caixa Econômica Federal" class="logo-image" width="40" height="40" />
            </div>
            <div class="nav-text">
              <h1 class="system-title">SILIC 2.0</h1>
              <p class="system-subtitle">Protótipo – Catálogo de Motivos de Devolução</p>
            </div>
          </div>
          <div class="nav-actions">
            <button id="voltarPortalBtn" class="btn-voltar-portal" type="button" onclick="voltarAoPortal()" aria-label="Voltar ao Portal de Imóveis">
              Voltar ao Portal de Imóveis
            </button>
          </div>
        </div>
      </nav>
    </header>

  <main id="conteudo" class="main" tabindex="-1">
      <div class="viewbar">
        <div class="left">
          <button id="viewReports" type="button" class="btn btn-ghost" aria-pressed="true">Relatórios</button>
        </div>
        <div class="right">
          <span id="resultsInfo" class="results-info" aria-live="polite" role="status"></span>
          <button id="btnMappedUnused" type="button" class="btn">Motivos mapeados em uso</button>
        </div>
      </div>

      <div class="grid" id="grid"></div>

    </main>

    <footer class="app-footer" role="contentinfo">
      <div class="app-footer-inner">
        <section class="app-footer-col">
          <h3>SILIC 2.0</h3>
          <p>Soluções para todos os momentos.</p>
        </section>
        <section class="app-footer-col">
          <h3>Contato</h3>
          <p>silic@caixa.gov.br</p>
        </section>
      </div>
    </footer>

    <!-- Apenas UM entrypoint; Vite cuidará do CSS importado no TS -->
    <script type="module" src="/src/main.ts"></script>
    <noscript>Este catálogo precisa de JavaScript para funcionar.</noscript>

  </body>
</html>
